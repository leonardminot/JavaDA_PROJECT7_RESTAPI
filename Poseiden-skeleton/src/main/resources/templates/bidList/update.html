<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}"
              method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="askQuantity" class="col-sm-2 control-label">Ask Quantity</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{askQuantity}" id="askQuantity" placeholder="Ask Quantity"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('askQuantity')}" th:errors="*{askQuantity}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="bid" class="col-sm-2 control-label">Bid</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{bid}" id="bid" placeholder="Bid"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('bid')}" th:errors="*{bid}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="ask" class="col-sm-2 control-label">Ask</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{ask}" id="ask" placeholder="Ask"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('ask')}" th:errors="*{ask}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{benchmark}" id="benchmark" placeholder="Benchmark" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{bidListId}">
                    <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Bid List">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
